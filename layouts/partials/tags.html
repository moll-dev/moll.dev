<!-- layouts/partials/tags.html -->

{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
    - 
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
      {{- if $index -}}, {{ end }}<a class="link blue-0" href="{{ .Permalink }}">{{$tag | urlize}}</a>
      {{- end -}}
    {{- end -}}
{{ end }}
