# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

variables:
  dockerRepo: moll.dev
  imageName: pipeline  # Replace with the name of the image you want to publish


trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: Docker@2
  displayName: Build Image
  inputs:
    containerRegistry: 'dockerhub'
    repository: 'moll.dev'
    command: 'build'
    Dockerfile: '**/docker/$(imageName)/Dockerfile'

- script: docker tag moll.dev:$(Build.BuildId) "molldevhub.azurecr.io/$(dockerRepo)/$(imageName)"
  displayName: Tag Image

- script: docker tag moll.dev:$(Build.BuildId) "molldevhub"
  displayName: Tag Image
  

- script: docker tag moll.dev:$(Build.BuildId) "blahblahblah.azurecr.io/$(dockerRepo)/$(imageName)"
  displayName: Tag Image

- task: Docker@2
  displayName: Login molldevhub
  inputs:
    containerRegistry: 'molldevhub'
    command: 'login'

- script: docker push "molldevhub.azurecr.io/moll.dev/pipeline" 
  displayName: Push Image