# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: molldevhub
  - task: Docker@2
    displayName: logout???
    inputs:
      command: logout
  - task: Docker@2
    inputs:
      containerRegistry: 'molldevhub'
      repository: 'moll.dev'
      command: 'buildAndPush'
      Dockerfile: 'docker/pipeline/Dockerfile'
      buildContext: 'docker/pipeline'
      tags: 'pipeline'
